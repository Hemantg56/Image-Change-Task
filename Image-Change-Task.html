<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image-Change-Task </title>
    <style>
        .main {
            height: 300px;
            width: 500px;
            background-color: blue;
        }
    </style>
</head>

<body>


    <img src="Img/11.jpg" alt="" height="300px" width="500px" id="main">


    <button onclick="img()">Change Image</button>

    <script>
        img_change = document.getElementById('main');
        img_change.style.display = 'block';
        img_change.style.marginTop = '150px';
        img_change.style.marginBottom = '20px';

        function img() {
            img_change.src = 'Img/11 n.webp';
        }
    </script>
</body>

</html>
